name: 'Build docs ðŸ“š'
permissions:
  contents: read

on:
  push:
    branches: main

jobs:
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build JSDocs JSON
        run: npm run build
        env:
          NODE_OPTIONS: "--experimental-specifier-resolution=node"

      - name: ðŸ“– Build documentation with VitePress
        run: npm run docs:build
        env:
          NODE_OPTIONS: "--experimental-specifier-resolution=node"

      - name: âœ… Build completed successfully
        run: echo "Documentation build completed successfully!"
